<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat on off</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class = "container-fluid d-flex flex-column">
        <div class = "light-container d-flex justify-content-center ">
            <img id="cat-on" src="images/Light-on.png" alt="Cat On" class="light-on">
        </div>
        <div class="cat-container d-flex justify-content-center">
            <img id="cat-off" src="images/cat-on.png" alt="Cat Off" class="cat-off"  >
        </div>
        <div class = "controls-container d-flex justify-content-center">
            <div class = "button-container d-flex flex-column justify-content-center align-items-center p-3">
                <h2 class = "heading">Switch turned on!</h2>
                <div class ="buttons d-flex justify-content-center gap-3">
                    <button id= "on" class="btn btn-success">On</button>
                    <button id = "off" class="btn btn-danger">Off</button>
                </div>
            </div>
        </div>
        
    </div>
    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
